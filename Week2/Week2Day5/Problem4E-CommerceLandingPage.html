<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>TechStore</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-success">
  <div class="container">
    <a class="navbar-brand fw-bold" href="#">TechStore</a>
    <button class="navbar-toggler" type="button" 
            data-bs-toggle="offcanvas" 
            data-bs-target="#menu">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse d-none d-lg-flex">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Products</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Deals</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="offcanvas offcanvas-start" id="menu">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title">Menu</h5>
    <button class="btn-close" data-bs-dismiss="offcanvas"></button>
  </div>
  <div class="offcanvas-body">
    <ul class="navbar-nav">
      <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
      <li class="nav-item"><a class="nav-link" href="#">Products</a></li>
      <li class="nav-item"><a class="nav-link" href="#">Deals</a></li>
      <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
    </ul>
  </div>
</div>

<section class="bg-success text-white text-center py-5">
  <div class="container">
    <h1 class="display-5 fw-bold">Welcome to TechStore</h1>
    <p class="lead"></p>
    <button class="btn btn-warning btn-lg">Shop Now</button>
  </div>
</section>

<div class="container py-5">
  <h2 class="text-center mb-4">Featured Products</h2>
  <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">

      <div class="carousel-item active">
        <img src="https://via.placeholder.com/1000x400" class="d-block w-100 rounded" alt="slide1">
      </div>

      <div class="carousel-item"><img src="https://via.placeholder.com/1000x400" class="d-block w-100 rounded" alt="slide2">
      </div>

      <div class="carousel-item">
        <img src="https://via.placeholder.com/1000x400" class="d-block w-100 rounded" alt="slide3">
      </div>
    </div>

    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>

    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>
</div>

<div class="container pb-5">
  <div class="row g-4">
    <div class="col-12 col-sm-6 col-lg-3">
      <div class="card h-100 shadow">
        <img src="https://via.placeholder.com/300x200" class="card-img-top">
        <div class="card-body text-center">
          <h5>Laptop</h5>
          <p class="text-success fw-bold">Rs 899</p>
          <button class="btn btn-success w-100">Buy Now</button>
        </div>
      </div>
    </div>

    <div class="col-12 col-sm-6 col-lg-3">
      <div class="card h-100 shadow">
        <img src="https://via.placeholder.com/300x200" class="card-img-top">
        <div class="card-body text-center">
          <h5>Mobile</h5>
          <p class="text-success fw-bold">Rs 599</p>
          <button class="btn btn-success w-100">Buy Now</button>
        </div>
      </div>
    </div>

    <div class="col-12 col-sm-6 col-lg-3">
      <div class="card h-100 shadow">
        <img src="https://via.placeholder.com/300x200" class="card-img-top">
        <div class="card-body text-center">
          <h5>Headphones</h5>
          <p class="text-success fw-bold">Rs 199</p>
          <button class="btn btn-success w-100">Buy Now</button>
        </div>
      </div>
    </div>

    <div class="col-12 col-sm-6 col-lg-3">
      <div class="card h-100 shadow">
        <img src="https://via.placeholder.com/300x200" class="card-img-top">
        <div class="card-body text-center">
          <h5>Watch</h5>
          <p class="text-success fw-bold">Rs 249</p>
          <button class="btn btn-success w-100">Buy Now</button>
        </div>
      </div>
    </div>

  </div>
</div>

<div class="bg-dark text-white text-center py-5">
  <div class="container">
    <h4>Subscribe to Newsletter</h4>
    <form class="row justify-content-center mt-3">
      <div class="col-md-4">
        <input type="email" class="form-control mb-2" placeholder="Enter email">
      </div>
      <div class="col-md-2">
        <button class="btn btn-warning w-100">Subscribe</button>
      </div>
    </form>
  </div>
</div>

<footer class="bg-secondary text-white text-center py-3">
  <small>2026 TechStore</small>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
