<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Electronics Store</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <h2 class="text-center mb-4">Electronics Store</h2>

    <div class="row g-4">
        <div class="col-12 col-sm-6 col-lg-3">
            <div class="card h-100 shadow-sm">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">Laptop</h5>
                    <div class="mt-auto">
                        <button class="btn btn-primary w-100 mb-2">Add to Cart</button>
                        <button class="btn btn-outline-secondary w-100">View Details</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-12 col-sm-6 col-lg-3">
            <div class="card h-100 shadow-sm">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">Smartphone</h5>
                    <div class="mt-auto">
                        <button class="btn btn-primary w-100 mb-2">Add to Cart</button>
                        <button class="btn btn-outline-secondary w-100">View Details</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-12 col-sm-6 col-lg-3">
            <div class="card h-100 shadow-sm">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">Headphones</h5>
                    <div class="mt-auto">
                        <button class="btn btn-primary w-100 mb-2">Add to Cart</button>
                        <button class="btn btn-outline-secondary w-100">View Details</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-12 col-sm-6 col-lg-3">
            <div class="card h-100 shadow-sm">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">Smartwatch</h5>
                    <div class="mt-auto">
                        <button class="btn btn-primary w-100 mb-2">Add to Cart</button>
                        <button class="btn btn-outline-secondary w-100">View Details</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
