<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Responsive Student Records Table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-5">
    <h2 class="text-center mb-4">Student Academic Records</h2>
    <div class="table-responsive">
        <table class="table table-striped table-bordered table-hover text-center align-middle">
            <thead class="table-dark">
                <tr>
                    <th>Roll No</th>
                    <th>Name</th>
                    <th>Department</th>
                    <th>Year</th>
                    <th>Percentage</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>101</td>
                    <td>Ajay</td>
                    <td>Computer Science</td>
                    <td>3rd Year</td>
                    <td>87%</td>
                </tr>
                <tr>
                    <td>102</td>
                    <td>Sai</td>
                    <td>Electronics</td>
                    <td>2nd Year</td>
                    <td>82%</td>
                </tr>
                <tr>
                    <td>103</td>
                    <td>Kumar</td>
                    <td>Mechanical</td>
                    <td>4th Year</td>
                    <td>78%</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
