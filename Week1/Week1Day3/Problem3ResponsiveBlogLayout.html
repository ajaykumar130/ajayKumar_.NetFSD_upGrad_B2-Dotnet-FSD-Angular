<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Responsive Blog Layout</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: whitesmoke;
            line-height: 1.6;
        }

        header {
            background-color: darkblue;
            color: white;
            text-align: center;
            padding: 1.5rem;
            letter-spacing: 1px;
        }

        .blogcontainer {
            display: flex;
            flex-wrap: wrap;
            gap: 1.5rem;
            padding: 2rem;
            justify-content: center;
        }

        .blogcard {
            background-color: white;
            flex: 1 1 30%;
            padding: 1.5rem;
            border: 1px solid lightgray;
            border-radius: 10px;
            transition: 0.3s;
        }

        .blogcard h3 {
            margin-bottom: 0.8rem;
            color: darkblue;
            font-size: 1.3rem;
        }

        .blogcard p {
            margin-bottom: 1rem;
            color: dimgray;
            font-size: 0.95rem;
        }

        .blogcard button {
            padding: 0.5rem 1rem;
            border: none;
            background-color: blue;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .blogcard button:hover {
            background-color: darkblue;
        }

        .blogcard:hover {
            transform: translateY(5px);
            border-color: gray;
        }

    </style>
</head>

<body>

    <header>
        <h1>My Blog</h1>
    </header>

    <main class="blogcontainer">

        <div class="blogcard">
            <h3>Understanding Flexbox</h3>
            <p>Flexbox helps in building responsive layouts easily and efficiently.</p>
            <button>Read More</button>
        </div>

        <div class="blogcard">
            <h3>Mastering CSS Grid</h3>
            <p>CSS Grid allows you to design complex web layouts with ease.</p>
            <button>Read More</button>
        </div>
    </main>
</body>
</html>
