<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Profile Card</title>
    <style>
        body {
            background-color: lightcoral;
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .profilecard {
            width: 320px;
            background-color: white;
            padding: 25px;
            margin: 20px;
            border: 2px solid black;
            border-radius: 12px;

            text-align: center;
        }

        .profilecard h2 {
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 1px;
            margin-bottom: 5px;
            color: black;
        }

        .profilecard h4 {
            font-size: 16px;
            font-weight: 600;
            text-decoration: underline;
            color: gray;
            margin-bottom: 15px;
        }

        .profilecard p {
            font-size: 14px;
            line-height: 1.6;
            letter-spacing: 0.5px;
            margin-bottom: 20px;
            color: lightseagreen;
        }

        .profilecard button {
            padding: 10px 20px;
            font-size: 14px;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            background-color: blue;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        .profilecard button:hover {
            background-color: darkblue;
        }
    </style>
</head>
<body>

    <div class="profilecard">
        <h2>Ajay Kumar</h2>
        <h4>.Net Developer</h4>
        <p>
            Passionate about .Net development and focused on learning advanced concepts and improving technical skills
        </p>
        <button>Contact Me</button>
    </div>    

</body>
</html>
