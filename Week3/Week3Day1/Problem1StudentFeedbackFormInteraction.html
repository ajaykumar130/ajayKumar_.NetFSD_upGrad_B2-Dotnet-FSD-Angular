<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Student Feedback Form</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

<style>
body{
  font-family: Arial;
  background:white;
}
.container{
  width:350px;
  margin:50px auto;
  padding:20px;
  background:white;
  border-radius:8px;
}
input, select, textarea{
  width:100%;
  padding:8px;
  margin-bottom:10px;
}
button{
  padding:8px 15px;
}
.success{
  color:green;
  margin-top:10px;
}
.error{
  color:red;
  margin-bottom:10px;
}
</style>

</head>
<body>

<div class="container">
  <h3>Student Feedback</h3>

  <form id="feedbackForm">
    <input type="text" id="name" placeholder="Enter Name">
    <input type="email" id="email" placeholder="Enter Email">
    <select id="rating">
      <option value="">Select Course Rating</option>
      <option>Excellent</option>
      <option>Good</option>
      <option>Average</option>
      <option>Poor</option>
    </select>

    <textarea id="comments" placeholder="Your Comments"></textarea>
    <button type="submit">Submit</button>
  </form>

  <div id="message"></div>

</div>

<script>
$(document).ready(function(){

  $("#feedbackForm").submit(function(event){

    event.preventDefault();  

    let name = $("#name").val().trim();
    let email = $("#email").val().trim();

    $("#message").html("");  

    if(name === "" || email === ""){
        $("#message").html("<div class='error'>Please fill Name and Email.</div>");
    } else {
        $("#message").html("<div class='success'>Thank you for your feedback!</div>");
        $("#feedbackForm")[0].reset(); 
    }

  });

});
</script>

</body>
</html>
